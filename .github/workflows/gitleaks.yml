name: gitleaks-scan
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [main]
jobs:
  secrets-scan:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v3
    - name: gitleaks installation
      run: sh gitleaks.sh
    - name: Scanning the repo 
      run: gitleaks detect -f json -r output.json
    - name: Displaying the logs 
      run: cat output.json    

      
    
      
    
